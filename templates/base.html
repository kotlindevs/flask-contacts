<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f7; /* iOS system gray background */
        }
        /* iOS-like blur effect for the navbar */
        .ios-blur-bg {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">
    
    <!-- Navbar -->
    <nav class="ios-blur-bg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 items-center">
                <div class="flex items-center">
                    <!-- This anchor tag can be modified to go back to the contacts page -->
                    {% if request.endpoint == 'register' or request.endpoint == 'add_contact' %}
                    <a href="{{ url_for('contacts') }}" class="flex items-center text-blue-500 hover:text-blue-600 transition-colors duration-200">
                        <svg class="w-5 h-5 mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Back
                    </a>
                    {% endif %}
                </div>
                <div class="flex-grow text-center">
                    <a class="flex-shrink-0 flex justify-center items-center text-2xl font-bold text-gray-900" href="#">
                        Contacts
                    </a>
                </div>
                <div class="flex items-center">
                    {% if 'username' in session %}
                    <a href="{{ url_for('logout') }}" class="ml-2 text-red-500 hover:text-red-600 px-3 py-2 font-medium transition-colors duration-200 rounded-lg">
                        Logout
                    </a>
                    {% else %}
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200 rounded-lg">
                        Login
                    </a>
                    <a href="{{ url_for('register') }}" class="ml-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200">
                        Register
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}

</body>
</html>
