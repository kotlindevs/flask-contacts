{% extends "base.html" %}

{% block content %}
<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex items-center justify-center min-h-[calc(100vh-12rem)]">
        <div class="bg-white p-8 rounded-xl shadow-sm w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">Register</h2>
            
            {% if error %}
            <div class="bg-red-50 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            <form action="{{ url_for('register') }}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input type="text" id="name" name="name" required class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                    </div>
                </div>
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input type="text" class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200" id="username" name="username" required>
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200" id="password" name="password" required>
                    </div>
                </div>
                
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <div class="mt-1">
                        <input type="text" class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200" id="mobile" name="mobile" pattern="\d{10}" title="Must be a 10-digit number">
                    </div>
                </div>
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Register
                </button>
            </form>
            
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? <a href="{{ url_for('login') }}" class="font-medium text-blue-500 hover:text-blue-400 transition-colors duration-200">Login here</a>.
            </p>
        </div>
    </div>
</main>
{% endblock %}
