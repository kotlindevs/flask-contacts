<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f7; /* iOS system gray background */
        }
        /* iOS-like blur effect for the navbar */
        .ios-blur-bg {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <!-- Navbar - Simplified for standalone example -->
    <nav class="ios-blur-bg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 items-center">
                <div class="flex items-center">
                    <a class="flex-shrink-0 flex items-center text-2xl font-bold text-gray-900" href="#">
                        Contacts
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-600 px-3 py-2 font-medium transition-colors duration-200 rounded-lg">
                        Login
                    </a>
                    <a href="{{ url_for('register') }}" class="ml-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-full shadow-sm text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div class="flex items-center justify-center min-h-[calc(100vh-12rem)]">
            <div class="bg-white p-8 rounded-xl shadow-sm w-full max-w-md">
                <h2 class="text-2xl font-semibold text-center text-gray-900 mb-6">Log In</h2>
                
                <!-- Jinja placeholders for messages -->
                {% if error %}
                <div class="bg-red-50 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                    <span class="block sm:inline">{{ error }}</span>
                </div>
                {% endif %}
                
                {% if success %}
                <div class="bg-green-50 text-green-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                    <span class="block sm:inline">{{ success }}</span>
                </div>
                {% endif %}
                
                <form action="{{ url_for('login') }}" method="post" class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1">
                            <input type="text" id="username" name="username" required class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input type="password" id="password" name="password" required class="block w-full px-4 py-2 border border-gray-200 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Login
                    </button>
                </form>
                
                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account? <a href="{{ url_for('register') }}" class="font-medium text-blue-500 hover:text-blue-400 transition-colors duration-200">Register here</a>.
                </p>
            </div>
        </div>
    </main>

</body>
</html>
